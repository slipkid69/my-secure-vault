    #sound-toggle {
      position: fixed;
      bottom: 20px;

    .sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 240px;
      height: 240px;
      z-index: 4;
      animation: spin 20s linear infinite;
      opacity: 0.75;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .glyphs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .glyph {
      position: absolute;
      font-size: 1.2rem;
      color: #00ffff55;
      text-shadow: 0 0 6px #00ffff99;
      user-select: none;
      animation: floatGlyph 18s linear infinite;
    }
    @keyframes floatGlyph {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  
    .neon-button {

        border: 2px solid #0ff;
        border-radius: 8px;
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
        transition: all 0.3s ease-in-out;
    }

<script>
    const glyphContainer = document.querySelector('.glyphs');
    const glyphChars = ['â—¢', 'â—£', 'â—¥', 'â—¤', 'â—‡', 'â—†', 'â—ˆ', 'â–³', 'â–²', 'â–´', 'â–¶', 'â–º'];
    const maxGlyphs = 30;

    function createGlyph() {
      const glyph = document.createElement('div');
      glyph.className = 'glyph';
      glyph.textContent = glyphChars[Math.floor(Math.random() * glyphChars.length)];
      glyph.style.left = Math.random() * 100 + 'vw';
      glyph.style.fontSize = 12 + Math.random() * 20 + 'px';
      glyph.style.animationDuration = 12 + Math.random() * 12 + 's';
      glyphContainer.appendChild(glyph);
      setTimeout(() => glyph.remove(), 25000);
    }

    setInterval(() => {
      if (glyphContainer.children.length < maxGlyphs) createGlyph();
    }, 1000);

    function toggleSound() {
      const audio = document.getElementById('ambient-audio');
      const toggle = document.getElementById('sound-toggle');
      if (audio.paused) {
        audio.play();
        toggle.textContent = 'ðŸ”Š';
      } else {
        audio.pause();
        toggle.textContent = 'ðŸ”‡';
      }
    }
  </script>
