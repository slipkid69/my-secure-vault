
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', monospace;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      height: 100%;
      color: #00ffff;
    }

    #vault-container {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
      width: 320px;
      text-align: center;
      animation: pulseGlow 3s infinite alternate ease-in-out;
      z-index: 2;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff inset; }
      to { box-shadow: 0 0 20px #00ffff, 0 0 50px #00ffff inset; }
    }

    h2 {
      font-weight: 700;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    input[type="email"], input[type="password"], textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      background: transparent;
      border: 1.5px solid #00ffff;
      border-radius: 6px;
      color: #00ffff;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 25px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 700;
      box-shadow: 0 0 10px #00ffff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #33ffff;
    }

    #message {
      margin-top: 10px;
      font-size: 0.85rem;
      text-shadow: 0 0 4px #00ffff;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .glyphs {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .glyph {
      position: absolute;
      font-family: 'Orbitron', monospace;
      color: #00ffff55;
      font-size: 1.4rem;
      user-select: none;
      animation: floatGlyphs linear infinite;
      text-shadow: 0 0 5px #00ffff99, 0 0 10px #00ffffaa;
    }

    @keyframes floatGlyphs {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    #whitepaper-link {
      margin-top: 25px;
      text-align: center;
    }

    #whitepaper-link a {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      margin-bottom: 12px;
    }

    #whitepaper-link a:hover {
      text-decoration: underline;
    }

    #sound-toggle {
      position: fixed;
      bottom: 10px;
      right: 15px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
<div class="glyphs" aria-hidden="true"></div>

<div style="display: flex; justify-content: center; align-items: center; height: 100vh; position: relative; z-index: 1;">
  <div id="vault-container">
    <h2>Secure Vault Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>

    <form id="vault-form" style="display: none;">
      <textarea id="vault-content" placeholder="Enter your vault content here..."></textarea>
      <button id="save-vault">Save Vault</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </form>

    <p id="message"></p>

    <!-- ðŸ”— White Paper Links -->

      <a href="The_Becoming_of_Logos_Rich_Golden.html" target="_blank">ðŸŒŸ The Becoming of Logos â€“ Golden Edition</a>
    </div>
  </div>
</div>

</html>
